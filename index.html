<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --pad: 18px; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe3ee, #fff);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .card {
      width: min(520px, calc(100% - 32px));
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      padding: 26px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(22px, 3.5vw, 30px);
      line-height: 1.2;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 18px;
      color: rgba(0,0,0,0.65);
      font-size: 15px;
    }

    .arena {
      position: relative;
      height: 240px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255, 0, 90, 0.06), rgba(0, 0, 0, 0.02));
      border: 1px dashed rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      position: absolute;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transform: translate(-50%, -50%);
      transition: transform 120ms ease, box-shadow 120ms ease;
      touch-action: manipulation;
    }

    .btn:active { transform: translate(-50%, -50%) scale(0.98); }

    #yesBtn {
      left: 50%;
      top: 65%;
      background: #ff2d78;
      color: white;
      box-shadow: 0 12px 30px rgba(255,45,120,0.25);
    }

    #yesBtn:hover { box-shadow: 0 16px 40px rgba(255,45,120,0.33); }

    #noBtn {
      left: 50%;
      top: 35%;
      background: #111;
      color: white;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: rgba(0,0,0,0.5);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.12;
      filter: blur(0.2px);
      background-image:
        radial-gradient(circle at 20% 30%, #ff2d78 0 6px, transparent 7px),
        radial-gradient(circle at 70% 20%, #ff2d78 0 5px, transparent 6px),
        radial-gradient(circle at 80% 70%, #ff2d78 0 7px, transparent 8px),
        radial-gradient(circle at 30% 80%, #ff2d78 0 6px, transparent 7px);
      animation: floaty 4s ease-in-out infinite alternate;
    }

    @keyframes floaty {
      from { transform: translateY(-4px); }
      to   { transform: translateY(6px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts"></div>
    <h1>Can you be my valentines and my date forever and ever?</h1>
    <p>Choose wisely üòá</p>

    <div class="arena" id="arena" aria-label="Valentine choice area">
      <button class="btn" id="noBtn" type="button">No</button>
      <button class="btn" id="yesBtn" type="button">Yes üíò</button>
    </div>

    <div class="hint">(P.S. the ‚ÄúNo‚Äù button is a little shy.)</div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Place buttons initially (percent-based, responsive)
    function setBtnPos(btn, xPct, yPct) {
      btn.style.left = xPct + "%";
      btn.style.top  = yPct + "%";
    }

    setBtnPos(noBtn, 50, 35);
    setBtnPos(yesBtn, 50, 65);

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // keep inside arena with padding
      const pad = 14;
      const maxX = a.width - b.width - pad;
      const maxY = a.height - b.height - pad;

      // random position
      const x = Math.random() * maxX + pad;
      const y = Math.random() * maxY + pad;

      // convert to % for responsive placement
      const xPct = ((x + b.width / 2) / a.width) * 100;
      const yPct = ((y + b.height / 2) / a.height) * 100;

      setBtnPos(noBtn, clamp(xPct, 10, 90), clamp(yPct, 15, 85));
    }

    // Desktop: dodge on hover / mouse move near it
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile: dodge when someone tries to tap it
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // stop actual click
      moveNoButton();
    }, { passive: false });

    // Also dodge if it somehow gets focused (keyboard)
    noBtn.addEventListener("focus", moveNoButton);

    yesBtn.addEventListener("click", () => {
      alert("I love you my forever <3");
    });
  </script>
</body>
</html>
